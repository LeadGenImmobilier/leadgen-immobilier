<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us - LeadGen Immobilier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="nav">
    <div class="brand">
      <div class="logo">LG</div>
      <div>
        <div class="brand-name">LeadGen Immobilier</div>
        <div class="brand-tagline">Real Estate Lead Generation Experts</div>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
    </nav>
    <button class="btn" id="loginBtn">Admin</button>
  </div>
</header>

<section>
  <h2>Contact Us</h2>
  <p class="muted">We respond within minutes during business hours.</p>

  <div class="card" style="max-width:450px;margin:auto;margin-top:25px;">
    <form id="contactForm">
      <label>Name</label>
      <input type="text" class="input" required>

      <label>Email</label>
      <input type="email" class="input" required>

      <label>Message</label>
      <textarea class="input" required></textarea>

      <button class="btn" style="margin-top:10px;width:100%">Send Message</button>
    </form>
  </div>
</section>

<footer>
  <div class="footer-grid">
    <div><div class="brand-name">LeadGen Immobilier</div></div>
    <div class="footer-links">
      <a>Facebook</a><a>Instagram</a><a>WhatsApp</a>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
