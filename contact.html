<!doctype html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<header>...</header>

<section>
  <h2>Contact Us</h2>
  <div id="contactInfo"></div>
</section>

<script>
document.addEventListener("DOMContentLoaded", loadContact);

async function loadContact() {
  const { data, error } = await supabase.from("contact_info").select("*");

  const container = document.getElementById("contactInfo");
  container.innerHTML = "";

  data.forEach(c => {
    container.innerHTML += `
      <p><strong>${c.label}:</strong> ${c.value}</p>
    `;
  });
}
</script>

</body>
</html>
