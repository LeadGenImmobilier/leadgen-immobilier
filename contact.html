<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact</title>

  <link rel="stylesheet" href="style.css">

  <!-- ✅ 1. Load Supabase FIRST (NO defer) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ✅ 2. Load script.js AFTER Supabase -->
  <script src="./script.js"></script>
</head>
<body>

<header>...</header>

<section>
  <h2>Contact Us</h2>
  <div id="contactInfo"></div>
</section>

<script>
document.addEventListener("DOMContentLoaded", loadContact);

async function loadContact() {
  const { data, error } = await supabase.from("contact_info").select("*");

  const container = document.getElementById("contactInfo");
  container.innerHTML = "";

  data.forEach(c => {
    container.innerHTML += `
      <p><strong>${c.label}:</strong> ${c.value}</p>
    `;
  });
}
</script>

</body>
</html>
