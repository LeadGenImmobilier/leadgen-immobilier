<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/supabase.min.js"></script>
<script src="script.js" defer></script>

 
</head>
<body>

<h2>Contact Information</h2>
<div id="contactInfo"></div>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  if (!window.supabaseClient) {
    console.error('❌ Supabase client not ready');
    return;
  }

  const contactInfo = document.getElementById('contactInfo');

  try {
    const { data, error } = await window.supabaseClient
      .from('contact_info')
      .select('*');

    if (error) {
      console.error(error);
      contactInfo.innerHTML = '<p>Failed to load contact info.</p>';
      return;
    }

    if (!data || data.length === 0) {
      contactInfo.innerHTML = '<p>No contact info available.</p>';
      return;
    }

    contactInfo.innerHTML = data.map(row => `
      <p><strong>${row.type}:</strong> ${row.value}</p>
    `).join('');

    console.log('✅ Contact info loaded');

  } catch (err) {
    console.error(err);
    contactInfo.innerHTML = '<p>Unexpected error.</p>';
  }

});
</script>

</body>
</html>
