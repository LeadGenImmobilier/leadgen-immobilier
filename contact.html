<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>

  <link rel="stylesheet" href="style.css">

  <!-- Load Supabase FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Load global client -->
  <script src="./script.js"></script>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
      <div class="logo">LG</div>
      <div>
        <div class="brand-name">LeadGen Immobilier</div>
        <div class="brand-tagline">Real Estate Lead Generation</div>
      </div>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="team.html">Team</a>
      <a class="active" href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </div>
</header>

<section>
  <h2>Contact Information</h2>

  <div id="contactInfo" class="grid"></div>
</section>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  console.log('ğŸŸ¢ Contact page loaded');

  if (!window.supabaseClient) {
    console.error('âŒ Supabase client not ready');
    return;
  }

  const container = document.getElementById('contactInfo');
  container.innerHTML = '<p>Loading contact information...</p>';

  const { data, error } = await window.supabaseClient
    .from('contact_info')
    .select('*');

  if (error) {
    console.error(error);
    container.innerHTML = '<p>Error loading contact info.</p>';
    return;
  }

  if (!data || data.length === 0) {
    container.innerHTML = '<p>No contact information found.</p>';
    return;
  }

  const map = {};
  data.forEach(row => map[row.type] = row.value);

  container.innerHTML = `
    <div class="card">
      <h3>Reach Us</h3>
      ${map.phone ? `<p>ğŸ“ Phone: <a href="tel:${map.phone}">${map.phone}</a></p>` : ''}
      ${map.whatsapp ? `<p>ğŸ’¬ WhatsApp: <a href="https://wa.me/${map.whatsapp.replace('+','')}" target="_blank">${map.whatsapp}</a></p>` : ''}
      ${map.email ? `<p>âœ‰ï¸ Email: <a href="mailto:${map.email}">${map.email}</a></p>` : ''}
      ${map.address ? `<p>ğŸ“ Address: ${map.address}</p>` : ''}
    </div>
  `;
});
</script>

</body>
</html>
