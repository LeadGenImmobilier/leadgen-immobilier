<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>

  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./script.js"></script>

  <style>
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .contact-card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,.05);
      text-decoration: none;
      color: inherit;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .contact-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(0,0,0,.08);
    }

    .contact-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .phone { background:#2563eb; }
    .whatsapp { background:#22c55e; }
    .email { background:#ef4444; }
    .instagram { background:#e11d48; }
    .facebook { background:#1877f2; }
    .tiktok { background: linear-gradient(135deg, #25F4EE, #000, #FE2C55); }

    .contact-text strong {
      display:block;
      font-size:16px;
    }

    .contact-text span {
      font-size:14px;
      color:#555;
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">

      <!-- ✅ FIXED LOGO (Supabase SVG) -->
      <a href="index.html" class="logo">
        <img
          src="https://drkjmtanzqmjgpltjqcg.supabase.co/storage/v1/object/public/images/assets/logo1.svg"
          alt="LeadGen Immobilier Logo"
        >
      </a>

      <div>
        <div class="brand-name">LeadGen Immobilier</div>
        <div class="brand-tagline">Real Estate Lead Generation</div>
      </div>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="team.html">Team</a>
      <a class="active" href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </div>
</header>

<section>
  <h2>Contact Us</h2>
  <div id="contactGrid" class="contact-grid"></div>
</section>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  if (!window.supabaseClient) {
    console.error('❌ Supabase client not ready');
    return;
  }

  const grid = document.getElementById('contactGrid');

  const { data, error } = await window.supabaseClient
    .from('contact_info')
    .select('*');

  if (error || !data) {
    grid.innerHTML = '<p>Error loading contact info.</p>';
    return;
  }

  const linkMap = {
    phone: v => `tel:${v}`,
    whatsapp: v => `https://wa.me/${v.replace('+','')}`,
    email: v => `mailto:${v}`,
    instagram: v => v,
    facebook: v => v,
    tiktok: v => v
  };

  const iconMap = {
    phone: { style: 'fa-solid', name: 'fa-phone' },
    email: { style: 'fa-solid', name: 'fa-envelope' },
    whatsapp: { style: 'fa-brands', name: 'fa-whatsapp' },
    instagram: { style: 'fa-brands', name: 'fa-instagram' },
    facebook: { style: 'fa-brands', name: 'fa-facebook' },
    tiktok: { style: 'fa-brands', name: 'fa-tiktok' }
  };

  grid.innerHTML = data.map(row => `
    <a class="contact-card"
       href="${linkMap[row.type]?.(row.value) || '#'}"
       target="_blank"
       aria-label="${row.label}">

      <div class="contact-icon ${row.type}">
        <i class="${iconMap[row.type]?.style} ${iconMap[row.type]?.name}"></i>
      </div>

      <div class="contact-text">
        <strong>${row.label}</strong>
      </div>
    </a>
  `).join('');
});
</script>

</body>
</html>
