<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Team - LeadGen Immobilier</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js" defer></script>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
      <div class="logo">LG</div>
      <div>
        <div class="brand-name">LeadGen Immobilier</div>
        <div class="brand-tagline">Real estate lead generation & property marketing</div>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a class="active" href="team.html">Team</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </div>
</header>

<section>
  <h2>Our Team</h2>
  <div class="grid" id="teamList"></div>
</section>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const { data, error } = await supabase.from("team_members").select("*");

  const list = document.getElementById("teamList");

  if (error) {
    console.error(error);
    list.innerHTML = "<p>Error loading team.</p>";
    return;
  }

  list.innerHTML = data.map(t => `
    <div class="card">
      <img src="${t.image_url || 'https://via.placeholder.com/300'}" alt="">
      <div class="card-info">
        <h3>${t.name}</h3>
        <p>${t.role}</p>
      </div>
    </div>
  `).join("");
});
</script>

</body>
</html>
