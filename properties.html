<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Properties - LeadGen Immobilier</title>

<link rel="stylesheet" href="style.css">

<!-- Supabase CDN FIRST -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- Your global script -->
<script src="script.js" defer></script>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
      <div class="logo">LG</div>
      <div>
        <div class="brand-name">LeadGen Immobilier</div>
        <div class="brand-tagline">Real estate lead generation & property marketing</div>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a class="active" href="properties.html">Properties</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </div>
</header>

<section>
  <h2>Available Properties</h2>
  <div class="grid" id="propertiesList"></div>
</section>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  console.log("Supabase:", window.supabase); // âœ… debug

  const { data, error } = await window.supabaseClient
    .from("properties")
    .select("*")
    .order("created_at", { ascending: false });

  const list = document.getElementById("propertiesList");

  if (error) {
    console.error(error);
    list.innerHTML = "<p>Error loading properties.</p>";
    return;
  }

  list.innerHTML = data.map(p => `
    <div class="card">
      <img src="${p.image_url || 'https://via.placeholder.com/400'}">
      <div class="card-info">
        <h3>${p.title}</h3>
        <p>${p.description || ""}</p>
        <p><strong>${p.price || "N/A"} MAD</strong></p>
      </div>
    </div>
  `).join("");
});
</script>

</body>
</html>
