<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Properties</title>

  <link rel="stylesheet" href="style.css">

  <!-- ✅ 1. Load Supabase FIRST (NO defer) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ✅ 2. Load script.js AFTER Supabase -->
  <script src="./script.js"></script>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
     <div class="logo">
  <img src="assets/logo1.png" alt="LeadGen Immobilier Logo">
</div>

      <div>
        <div class="brand-name">LeadGen Immobilier</div>
        <div class="brand-tagline">Real Estate Lead Generation</div>
      </div>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a class="active" href="properties.html">Properties</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </div>
</header>

<section>
  <h2>Available Properties</h2>
  <div class="grid" id="propsGrid"></div>
</section>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  // ✅ safety check
  if (!window.supabaseClient) {
    console.error('❌ Supabase client not initialized');
    return;
  }

  const grid = document.getElementById('propsGrid');
  grid.innerHTML = '<p>Loading properties...</p>';

  try {
    const { data, error } = await window.supabaseClient
      .from('properties')
      .select('*')
      .order('created_at', { ascending: false });

    if (error) {
      console.error(error);
      grid.innerHTML = '<p>Error loading properties.</p>';
      return;
    }

    if (!data || data.length === 0) {
      grid.innerHTML = '<p>No properties available.</p>';
      return;
    }

    grid.innerHTML = data.map(p => `
      <div class="card">
        <img src="${p.image_url || 'https://via.placeholder.com/400x250'}" alt="">
        <div class="card-info">
          <h3>${p.title}</h3>
          <p>${p.description || ''}</p>
          <p><strong>Price:</strong> ${p.price ?? '—'} MAD</p>
        </div>
      </div>
    `).join('');

    console.log('✅ Properties loaded');

  } catch (err) {
    console.error(err);
    grid.innerHTML = '<p>Unexpected error occurred.</p>';
  }

});
</script>

</body>
</html>
