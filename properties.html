<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Properties</title>

  <link rel="stylesheet" href="style.css">

  <!-- ✅ Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./script.js"></script>

  <!-- ✅ OGL (for Circular Gallery) -->
  <script type="module" src="./CircularGallery.js"></script>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
      <img src="https://drkjmtanzqmjgpltjqcg.supabase.co/storage/v1/object/public/images/assets/logo1.svg" width="44">
      <strong>LeadGen Immobilier</strong>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a class="active" href="properties.html">Properties</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section>
  <h2>Featured Properties</h2>

  <!-- ✅ CIRCULAR GALLERY -->
  <div class="properties-gallery">
    <div id="galleryMount" class="circular-gallery"></div>
  </div>
</section>

<section>
  <h2>Available Properties</h2>
  <div class="grid" id="propsGrid"></div>
</section>

<script type="module">
  import CircularGallery from './CircularGallery.js';

  new CircularGallery({
    target: document.getElementById('galleryMount'),
    bend: 3,
    borderRadius: 0.06
  });
</script>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  if (!window.supabaseClient) return;

  const grid = document.getElementById('propsGrid');
  grid.innerHTML = 'Loading...';

  const { data, error } = await window.supabaseClient
    .from('properties')
    .select('*')
    .order('created_at',{ascending:false});

  if(error || !data){
    grid.innerHTML = 'Error loading properties';
    return;
  }

  grid.innerHTML = data.map(p=>`
    <div class="card">
      <img src="${p.image_url || 'https://via.placeholder.com/400x250'}">
      <h3>${p.title}</h3>
      <p>${p.description||''}</p>
      <strong>${p.price ?? '—'} MAD</strong>
    </div>
  `).join('');
});
</script>

</body>
</html>
