<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>

  <link rel="stylesheet" href="style.css">

  <!-- ‚úÖ Load Supabase FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ‚úÖ Load global client -->
  <script src="./script.js"></script>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
      <div class="logo">
  <img src="assets/logo1.svg" alt="LeadGen Immobilier Logo">
</div>

      <div>
        <div class="brand-name">LeadGen Immobilier</div>
        <div class="brand-tagline">Real Estate Lead Generation</div>
      </div>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
      <a class="active" href="feedback.html">Feedback</a>
    </nav>
  </div>
</header>

<section>
  <h2>Leave Feedback</h2>

<form class="card"
      style="max-width:500px;margin:auto;"
      onsubmit="submitFeedback(event)">

    <label>Name</label>
    <input type="text" id="fbname" required>

    <label>Message</label>
    <textarea id="fbmsg" required></textarea>

    <button class="btn" type="submit">Submit</button>
  </form>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {

  console.log('üü¢ Feedback page loaded');

  if (!window.supabaseClient) {
    console.error('‚ùå Supabase client not ready');
    return;
  }

  const form = document.getElementById('feedbackForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('fbname').value.trim();
    const message = document.getElementById('fbmsg').value.trim();

    if (!name || !message) {
      alert('Please fill all fields');
      return;
    }

    console.log('üì§ Sending feedback...', { name, message });

    const { data, error } = await window.supabaseClient
      .from('feedback')
      .insert([{ name, message }])
      .select(); // ‚úÖ IMPORTANT

    if (error) {
      console.error('‚ùå Insert failed:', error);
      alert('Failed to send feedback');
      return;
    }

    console.log('‚úÖ Feedback saved:', data);

    alert('Thanks for your feedback!');
    form.reset();
  });

});
</script>
<script>
async function submitFeedback(e) {
  e.preventDefault();

  console.log('üì§ Submit triggered');

  const name = document.getElementById('fbname').value.trim();
  const message = document.getElementById('fbmsg').value.trim();

  if (!name || !message) {
    alert('Please fill all fields');
    return;
  }

  if (!window.supabaseClient) {
    console.error('‚ùå Supabase client missing');
    return;
  }

  const { data, error } = await window.supabaseClient
    .from('feedback')
    .insert([{ name, message }])
    .select();

  if (error) {
    console.error('‚ùå Insert error:', error);
    alert(error.message);
    return;
  }

  console.log('‚úÖ Feedback saved:', data);
  alert('Thank you for your feedback!');
  e.target.reset();
}
</script>

</body>
</html>
