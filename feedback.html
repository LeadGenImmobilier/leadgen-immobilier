<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LeadGen Immobilier - Feedback</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/supabase.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav">
      <div class="brand">
        <div class="logo">LG</div>
        <div>
          <div class="brand-name">LeadGen Immobilier</div>
          <div class="brand-tagline">Real estate lead generation & property marketing</div>
        </div>
      </div>
      <div class="topbar-controls">
        <nav>
          <a href="index.html">Home</a>
          <a href="properties.html">Properties</a>
          <a href="team.html">Team</a>
          <a href="contact.html">Contact</a>
          <a href="feedback.html">Feedback</a>
        </nav>
        <button class="btn" id="loginBtn">Admin</button>
      </div>
    </div>
  </header>

  <!-- Feedback Section -->
  <section id="feedback">
    <h2>Feedback</h2>
    <p class="muted">Tell us how we did</p>
    <div class="card" style="margin-top:12px">
      <form id="feedbackForm">
        <label for="fbname">Your name</label>
        <input id="fbname" type="text" placeholder="Name">
        <label for="fbmsg">Message</label>
        <textarea id="fbmsg" rows="4" placeholder="Your feedback"></textarea>
        <div style="margin-top:10px"><button class="btn" type="submit">Send Feedback</button></div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-grid">
      <div>
        <div class="brand-name">LeadGen Immobilier</div>
        <div class="muted">Quality leads â€” premium properties</div>
      </div>
      <div class="footer-links">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">WhatsApp</a>
        <a href="tel:+212600000000">Call</a>
      </div>
    </div>
  </footer>

  <div class="admin-panel" id="adminPanel" style="display:none">
    <div class="admin-title">Admin</div>
    <div class="muted">Manage listings</div>
    <div class="admin-buttons">
      <button class="btn">Add Property</button>
      <button class="btn">Manage</button>
    </div>
  </div>

  <div class="modal-backdrop" id="modalWrap">
    <div class="modal" id="modalContent"></div>
  </div>

</body>
</html>
