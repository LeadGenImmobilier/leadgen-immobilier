<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LeadGen Immobilier - Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/supabase.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">
        <div class="logo">LG</div>
        <div>
          <div class="brand-name">LeadGen Immobilier</div>
          <div class="brand-tagline">Real estate lead generation & property marketing</div>
        </div>
      </div>
      <div class="topbar-controls">
        <nav>
          <a href="index.html">Home</a>
          <a href="properties.html">Properties</a>
          <a href="team.html">Team</a>
          <a href="contact.html">Contact</a>
          <a href="feedback.html">Feedback</a>
        </nav>
        <button class="btn" id="loginBtn">Admin</button>
      </div>
    </div>
  </header>

  <section style="max-width:1100px;margin:28px auto;padding:0 16px;">
    <h2 style="color:var(--primary)">Admin Panel</h2>

    <div class="card" style="padding:18px;margin-top:12px">
      <h3>Add / Edit Property</h3>

      <label>Title</label>
      <input id="a_title" type="text" placeholder="Title">

      <label>Description</label>
      <textarea id="a_description" placeholder="Description"></textarea>

      <div class="row" style="margin-top:8px">
        <div style="flex:1">
          <label>Price</label>
          <input id="a_price" type="text" placeholder="Price">
        </div>
        <div style="flex:1">
          <label>Value</label>
          <input id="a_value" type="text" placeholder="Value (e.g., mÂ²)">
        </div>
      </div>

      <label style="margin-top:8px">Characteristics</label>
      <input id="a_characterestics" type="text" placeholder="e.g., 3 bed, 2 bath">

      <label style="margin-top:8px">Image (file)</label>
      <input id="a_image_file" type="file" accept="image/*">

      <div style="margin-top:12px">
        <button class="btn" id="saveBtn">Save Property</button>
        <button class="btn danger" id="cancelEdit" style="display:none">Cancel Edit</button>
      </div>
    </div>

    <h3 style="margin-top:18px">All properties</h3>
    <div id="adminPropsList" class="grid" style="margin-top:12px"></div>
  </section>

  <div class="modal-backdrop" id="modalWrap">
    <div class="modal" id="modalContent"></div>
  </div>

</body>
</html>
